<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="menu">
          <p class="text_menu underline">Text</p>
          <p class="text_menu text_menu_one">Text</p>
          <p class="text_menu text_menu_one">Text</p>
        </div>
        <div onclick="toggleMenu()" class="burger_menu">
          <div class="bar first"></div>
          <div class="bar second"></div>
          <div class="bar third"></div>
          <div class="close_bar rotate-45" style="display: none"></div>
          <div class="close_bar rotate-minus-45" style="display: none"></div>
        </div>
        <script>
          function toggleMenu() {
            var burgerMenu = document.querySelector('.first');
            var burgerMenu2 = document.querySelector('.second');
            var burgerMenu3 = document.querySelector('.third');
            var closeBar45 = document.querySelector('.close_bar.rotate-45');
            var closeBarMinus45 = document.querySelector('.close_bar.rotate-minus-45');
            var openPopup = document.getElementById('popup');

            burgerMenu.style.display = 'none';
            burgerMenu2.style.display = 'none';
            burgerMenu3.style.display = 'none';
            closeBar45.style.display = 'block';
            closeBarMinus45.style.display = 'block';
            openPopup.style.display = 'block';
          }

          function openPopup() {
            var openPopupp = document.getElementById('.true_popup');
            openPopupp.style.display = 'block';
          }

          function closeMenu() {
            var closePopupp = document.getElementById('.true_popup');
            closePopupp.style.display = 'none';
          }
        </script>
      </header>
      <main class="main">
        <!-- нужно доделать стрелки -->
        <div class="arror_one"></div>
        <div class="text_main">
          <h1 class="h1_text">H1 text</h1>
          <button onclick="openPopup()" id="open_popup" class="open_popup">
            <span>Open pop-up button</span>
          </button>
        </div>
      </main>
      <div class="forH2">
        <h2 class="h2_text">H2 text</h2>
      </div>
      <div class="forFiveBlock">
        <div class="block block1"></div>
        <div class="block block2"></div>
        <div class="block block3"></div>
        <div class="block block4"></div>
      </div>
      <div class="forH2_second">
        <h2 class="h2_text_second">H2 text</h2>
      </div>
      <div class="something">
        <div class="something_five"></div>
        <div class="something_five"></div>
        <div class="something_five"></div>
        <div class="something_five"></div>
        <div class="something_five"></div>
      </div>
      <div class="div_for_textUTP">
        <p class="textUTP">Text utp</p>
      </div>
      <div class="div_for_second_pop">
        <button onclick="openPopup()" id="open_popup" class="open_popup_third">
          <span>Open pop-up button</span>
        </button>
      </div>
      <footer class="footer">
        <div class="div_for_text_footer">
          <p class="footer_text">Text</p>
          <p class="footer_text">Text</p>
          <p class="footer_text">Text</p>
          <p class="footer_text">Text</p>
        </div>
      </footer>
      <div id="popup" style="display: none">
        <div class="popup-content">
          <div class="for_popup">
            <div class="text_popup">Text</div>
            <div class="text_popup">Text</div>
            <div class="text_popup">Text</div>
            <div class="text_popup">Text</div>
            <button onclick="openPopup()" id="open_popup" class="open_popup_second">
              <span>Open pop-up button</span>
            </button>
          </div>

          <!-- <button class="close_burger" onclick="closeMenu()">Close</button> -->
        </div>
      </div>
      <div class="true_popup">
        <p class="text_popup_true">Pop-up</p>
        <button class="close_popup_true">X</button>
      </div>
    </div>
  </body>
</html>
